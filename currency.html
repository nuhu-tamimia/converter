<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3"> 
                    <h1 class="display-4 text-center mb-3">
                        Currency Converter
                    </h1>
                    <form action="" class="mb-2">
                        <div class="form-group">
                            <input type="number" id="nairaInput" class="form-control form-control-lg" placeholder="enter amount in naira">
                        </div>
                    </form>
                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h4>Dollar</h4>
                                <div id="dollarOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Pounds</h4>
                                <div id="poundsOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Euros</h4>
                                <div id="eurosOutput"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>


        <script src="./js/script.js"></script>
        <script src="./js/jQuery v3.4.1.js"></script>
        <script src="./js/bootstrap.min.js"></script>
       
    </body>
</html>
